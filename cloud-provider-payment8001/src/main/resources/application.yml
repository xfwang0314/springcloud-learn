server:
  port: 8001

spring:
  zipkin:
    base-url: http://localhost:9411
  sleuth:
    sampler:
    probability: 1 #采样率值 0 到 1 之间 1则表示全部采集
  application:
    name: cloud-payment-service
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: org.gjt.mm.mysql.Driver
    url: jdbc:mysql://localhost:3306/test?useUnicode=true&characterEncoding=utf-8&useSSL=false
    username: root
    password: root

mybatis:
  mapperLocations: classpath:mapper/*.xml
  type-aliases-package: org.xfwang.springcloud.entities

eureka:
  instance:
    instance-id: payment8001
    prefer-ip-address: true
    #心跳检测与续约时间
    lease-renewal-interval-in-seconds: 30 #客户端向服务端发送心跳的时间间隔 默认30秒
    lease-expiration-duration-in-seconds: 90 #eureka服务端在收到最后一次心跳等待时间上限 默认 90秒 超时将剔除服务
  client:
    register-with-eureka: true
    fetchRegistry: true
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka


