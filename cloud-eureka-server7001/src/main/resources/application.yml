server:
  port: 7001

eureka:
  instance:
    hostname: eureka7001.com #eureka服务端的实例名字
  client:
    register-with-eureka: false #表识不向注册中心注册自己
    fetch-registry: false #要不要去注册中心获取其他服务的地址
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka #设置与eureka server交互的地址查询服务和注册服务都需要依赖这个地址
#$defaultZone: http://eureka7002.com:7002/eureka,http://eureka7003.com:7003/eureka #设置与eureka server交互的地址查询服务和注册服务都需要依赖这个地址
  server:
    enable-self-preservation: false #关闭自我保护机制，保证不可用的服务即时剔除
    eviction-interval-timer-in-ms: 2000
